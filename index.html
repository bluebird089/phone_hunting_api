<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h3 class="text-2xlgit md:text-4xl text-center">Hunting Phone API</h3>
    </header>
    <main>
        <section class="container mx-auto flex justify-center my-5 px-5 lg:px-0">
            <input id="input-field" type="text" placeholder="Type here" class="input w-3/4 border border-gray-200" />
            <button onclick="handleSearch()" class="btn bg-slate-600 text-white ml-3 hover:bg-slate-500">Search</button>
        </section>

        <section class="container mx-auto px-5 lg:px-0">
            <div id="loading" class="text-center hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
            </div>
            <div id="show-all-button" class="hidden text-center my-5">
                <button onclick="handleShowAll()" class="btn bg-slate-600 text-white ml-3 hover:bg-slate-500">Show
                    All</button>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <div id="show-details-container" class="space-y-1">
                </div>
                <div class="modal-action flex justify-center">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn bg-slate-600 text-white ml-3 hover:bg-slate-500">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>

    <script src="js/index.js"></script>
</body>

</html>
